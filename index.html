<!DOCTYPE html>

<style>

    .page{
        display: flex;
        flex-direction: column;
        position: relative;
        min-height: 100vh;
    }

    header ul{
        display:flex;
        justify-content: space-between;
    }


    footer ul{;
        margin-top: 480px;
        background-color:#f2f2f2;
        display: flex;
        justify-content: space-between;
/*      position: absolute;
        width: 100vw;
  Using these seems to add a scrollbar on the bottom and placing seems a bit off overall*/      
    }
    .CenterButtonsC /*Container*/ {
        display: flex;
        align-self: Center;
    }

    .CButtons {
        
        background-color:#f1eded;
        width: 130px;
        height: 35px;
        color: rgb(106, 106, 107);
        font-size: 11;
        border-radius: 4px;
        border: none;
        margin: 10px;
    }

    .CButtons:hover {
        color: black;
        border: solid 1px rgb(213, 220, 221);
    }

    .CButtons:focus {
        border: solid 1px rgb(213, 220, 221);
    }

    .CButtons:focus {
        border: solid 1px rgb(213, 220, 221);
    }
    .inline{display:inline;}
    
    .HNavSize{font-size:12px;}

    .FNavSize{font-size:13px;}

    header nav ul a , footer nav ul a{
        color:rgb(82, 82, 90);
    }
    header a , footer a{text-decoration:none;}

    header a:hover , footer a:hover{
        text-decoration: underline;
    }
    header li , footer li{margin:5px;}

    .Center{
        align-self: center;
    }

    .CBFlex {
        align-self: center;
        display: flex;
    }

    .SearchBox {
        padding-left: 40px;
        border-radius: 25px;
        height: 45px;
        width: 550px;
        background-color: white;
        border-style: solid;
        box-shadow: 0px 1px rgb(204, 196, 196);
    }

</style>

<html lang = "en">
    <head>
        <title>Google</title>
        <link rel = "icon" href = "https://icons-for-free.com/iconfiles/png/512/g+google+google+2015+new+google+icon-1320190551260288871.png"> <!--Sets The Logo Icon In Title-->
        <base target = "_blank">
    </head>
    <body>
        <div class = page>
            <header>
                <nav>
                    <ul>
                        <div>
                        <li class = "HNavSize inline text-decoration:none;"><a href = "https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                        <li class = "HNavSize inline text-decoration:none;"><a href = "https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
                        </div>
                        <div>
                        <li class = "HNavSize inline text-decoration:none;"><a href = "https://www.google.com/gmail/about/">Gmail</a></li>
                        <li class = "HNavSize inline text-decoration:none;"><a href = "https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a></li>
                        <li class = "HNavSize inline"><img src = https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png height = 20px width = 20px></a></li>
                        <li class = "inline"><a href = "https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAAQ" style = "text-decoration: none;font-weight:600;font-size:10pt;font-family:Arial;background-color:#4285f4;color:azure;padding: 5px 10px 8px 10px;">Sign in</a></li>
                        </div>
                    </ul>
                </nav>
            </header>
            <section class = Center style = "padding-top: 134px;">
                <img src = https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png>
            </section>
                <form class = CBFlex style = "padding-top: 20px">
                    <input type = text class = SearchBox>
                    <img style = "position: absolute; width: 20px ; height: 20px; margin-left: 15px; padding-top: 15px;" src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9J_RUj8AOHbFdO9uE6J7DiwrmA7jT9c7uiw&usqp=CAU">
                    <img style = "position: absolute; width: 20px ; height: 20px; margin-left: 560px; padding-top: 15px;" src = "https://i.pinimg.com/originals/ea/5f/5b/ea5f5bd3b4110f2afb958049b4096d3a.png">
                </form>
            <section class = CenterButtonsC>
                <button class = CButtons>Google Search</button>
                <a href = "https://www.google.com/search?q=orion+nebula&um=1&ie=UTF-8&tbm=isch&csf=b"><button class = CButtons>I'm Feeling Lucky</button></a> <!--Putting button inside of a href makes it so there's no underline, other way around doesn't since it prioritizes a's properties over buttons'-->
            </section>
            <footer>
                <nav>
                    <ul>
                        <div>
                        <li class = "FNavSize inline text-decoration:none;"><a href = "https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">Advertising</a></li>
                        <li class = "FNavSize inline text-decoration:none;"><a href = "https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a></li>
                        <li class = "FNavSize inline text-decoration:none;"><a href = "https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
                        </div>
                        <div>
                        <li class = "FNavSize inline text-decoration:none;"><a href = "https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
                        <li class = "FNavSize inline text-decoration:none;"><a href = "https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
                        <li class = "FNavSize inline text-decoration:none;"><a href = "https://www.google.com/preferences?hl=en">Settings</a></li>
                        </div>
                    </ul>
                </nav>
            </footer>
        </div>
    </body>
</html>
